<!DOCTYPE html>
<html lang="{{ locale }}">
<head>
    <meta charset="UTF-8">
    <title>User Preferences and Localization</title>
</head>
<body>
    <div>
        <h1>{% if locale == 'en' %}Welcome{% elif locale == 'fr' %}Bienvenue{% else %}Welcome{% endif %}</h1>
        <p>{% if locale == 'en' %}Hello!{% elif locale == 'fr' %}Bonjour!{% else %}Hello!{% endif %}</p>
    </div>
</body>
</html>
